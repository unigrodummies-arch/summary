<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Data Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; padding: 20px; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        .main-wrapper { display: flex; flex-direction: column; height: 100%; }
        .content-area { flex: 1; display: flex; gap: 20px; overflow: hidden; margin-top: 15px; }
        .panel-card { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; height: 100%; overflow: hidden; padding: 15px; }
        textarea { resize: none; font-family: monospace; font-size: 0.85rem; border: 1px solid #dee2e6; }
        .table-sticky th { position: sticky; top: 0; background: #343a40; color: white; z-index: 10; }
        .table-container { flex: 1; overflow: auto; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container-fluid main-wrapper">
    <div class="d-flex justify-content-between align-items-center flex-shrink-0 mb-3">
        <div>
            <a href="/" class="btn btn-outline-secondary btn-sm me-2"><i class="fas fa-arrow-left"></i> Home</a>
            <h4 class="d-inline-block align-middle text-secondary m-0">Smart Data Scraper</h4>
        </div>
        <button class="btn btn-primary fw-bold" onclick="processData()">
            <i class="fas fa-magic me-2"></i> Analyze & Parse
        </button>
    </div>

    <div class="content-area">
        <div class="col-md-4 panel-card">
            <h6 class="fw-bold text-muted mb-2"><i class="fas fa-paste me-2"></i>Paste Data Here</h6>
            <textarea id="rawInput" class="form-control flex-grow-1 mb-2" placeholder="Copy data from a website, Excel, or PDF and paste it here..."></textarea>
            <div class="text-muted small">
                <i class="fas fa-info-circle me-1"></i> Works best with Tables and Lists.
            </div>
        </div>

        <div class="col-md-8 panel-card border-top border-3 border-primary">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h6 class="fw-bold text-primary"><i class="fas fa-table me-2"></i>Parsed Results</h6>
                <span class="badge bg-light text-dark border" id="rowCount">0 rows found</span>
            </div>
            
            <div class="table-container">
                <table class="table table-hover table-sm table-bordered mb-0">
                    <thead id="tableHead" class="table-sticky"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    async function processData() {
        const text = document.getElementById('rawInput').value;
        if(!text.trim()) return alert("Please paste some text first.");

        const res = await fetch('/parse_text', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ text: text })
        });
        
        const data = await res.json();
        
        if(data.success) {
            renderTable(data.rows);
        } else {
            alert("Could not parse data.");
        }
    }

    function renderTable(rows) {
        const thead = document.getElementById('tableHead');
        const tbody = document.getElementById('tableBody');
        thead.innerHTML = ''; tbody.innerHTML = '';
        document.getElementById('rowCount').innerText = rows.length + " rows found";

        if(rows.length === 0) return;

        // Guess headers from first row
        const headers = rows[0];
        let hHtml = '<tr>';
        headers.forEach((col, i) => hHtml += `<th>Col ${i+1}</th>`);
        hHtml += '</tr>';
        thead.innerHTML = hHtml;

        rows.forEach(row => {
            let tr = '<tr>';
            row.forEach(cell => tr += `<td>${cell}</td>`);
            tbody.innerHTML += tr + '</tr>';
        });
    }
</script>
</body>
</html>
