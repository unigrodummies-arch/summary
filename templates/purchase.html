<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .card-custom { background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 15px; border: none; margin-bottom: 15px; }
        .table th { background-color: #343a40 !important; color: white; font-size: 0.85rem; }
        .table td { font-size: 0.85rem; vertical-align: middle; }
    </style>
</head>
<body>

<div class="container-fluid" style="max-width: 1400px;">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a href="/" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Home</a>
            <h4 class="d-inline-block align-middle text-secondary ms-2 m-0">Purchase Orders</h4>
        </div>
        <div class="d-flex justify-content-end mb-4">
             <span class="text-muted me-3 align-self-center small">Logged in as: <b>{{ session.user }}</b></span>
             <a href="/logout" class="btn btn-outline-danger btn-sm rounded-pill px-3">
                 <i class="fas fa-sign-out-alt me-1"></i> Logout
             </a>
         </div>
    </div>

    <div class="card-custom mb-3">
        <form id="filterForm" class="row g-2 align-items-end">
            <div class="col-md-2">
                <label class="small fw-bold text-muted">From</label>
                <input type="date" id="startDate" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-2">
                <label class="small fw-bold text-muted">To</label>
                <input type="date" id="endDate" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-3">
                <label class="small fw-bold text-muted">Vendor Name</label>
                <input type="text" id="vendorSearch" class="form-control form-control-sm" placeholder="Search Vendor...">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary btn-sm w-100 fw-bold">
                    <i class="fas fa-filter me-1"></i> Filter Data
                </button>
            </div>
        </form>
    </div>

    <div class="card-custom">
        <table class="table table-hover table-striped mb-0">
            <thead>
                <tr>
                    <th>Reference (PO)</th>
                    <th>Date</th>
                    <th>Vendor</th>
                    <th class="text-end">Total Amount</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="poTableBody">
                <tr><td colspan="6" class="text-center text-muted py-4">Set filters and click Filter Data</td></tr>
            </tbody>
        </table>
    </div>

</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title fw-bold" id="modalTitle">PO Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <table class="table table-sm table-bordered mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-3">Product</th>
                            <th class="text-center">Qty</th>
                            <th class="text-end">Unit Cost</th>
                            <th class="text-end pe-3">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="modalBody"></tbody>
                    <tfoot class="bg-light">
                        <tr>
                            <td colspan="3" class="text-end fw-bold">Total:</td>
                            <td class="text-end fw-bold pe-3" id="modalTotal">0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="loading" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-none d-flex justify-content-center align-items-center" style="z-index: 2000;">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Set Defaults
    const d = new Date();
    document.getElementById('startDate').valueAsDate = new Date(d.getFullYear(), d.getMonth(), 1);
    document.getElementById('endDate').valueAsDate = new Date(d.getFullYear(), d.getMonth() + 1, 0);

    let allOrders = []; // Store fetched data locally for fast viewing

    function formatMoney(n) { 
        return parseFloat(n).toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2}); 
    }

    // 1. Fetch Orders
    document.getElementById('filterForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        toggleLoading(true);

        const payload = {
            startDate: document.getElementById('startDate').value,
            endDate: document.getElementById('endDate').value,
            vendor: document.getElementById('vendorSearch').value
        };

        try {
            const res = await fetch('/fetch_purchase_orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            if(res.ok) {
                allOrders = data.orders;
                renderTable(allOrders);
            } else {
                alert("Error: " + data.error);
            }
        } catch(err) {
            console.error(err);
            alert("Connection Error");
        } finally {
            toggleLoading(false);
        }
    });

    // 2. Render Grid
    function renderTable(orders) {
        const tbody = document.getElementById('poTableBody');
        tbody.innerHTML = '';

        if(orders.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No Purchase Orders Found</td></tr>';
            return;
        }

        orders.forEach((po, index) => {
            let badge = 'bg-secondary';
            if(po.state === 'purchase') badge = 'bg-success';
            if(po.state === 'cancel') badge = 'bg-danger';

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="fw-bold text-primary">${po.name}</td>
                <td>${po.date_order}</td>
                <td>${po.partner_id}</td>
                <td class="text-end fw-bold">${formatMoney(po.amount_total)}</td>
                <td class="text-center"><span class="badge ${badge}">${po.state}</span></td>
                <td class="text-center">
                    <button class="btn btn-sm btn-info text-white py-0" onclick="viewDetails(${index})">
                        <i class="fas fa-eye"></i> View
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // 3. View Details (Modal)
    window.viewDetails = function(index) {
        const po = allOrders[index];
        document.getElementById('modalTitle').innerText = `Details: ${po.name} (${po.partner_id})`;
        
        const tbody = document.getElementById('modalBody');
        tbody.innerHTML = '';
        
        po.lines.forEach(line => {
            tbody.innerHTML += `
                <tr>
                    <td class="ps-3">${line.product}</td>
                    <td class="text-center">${line.qty}</td>
                    <td class="text-end">${formatMoney(line.price_unit)}</td>
                    <td class="text-end pe-3 fw-bold">${formatMoney(line.price_subtotal)}</td>
                </tr>
            `;
        });
        
        document.getElementById('modalTotal').innerText = formatMoney(po.amount_total);
        
        const modal = new bootstrap.Modal(document.getElementById('detailModal'));
        modal.show();
    }

    function toggleLoading(show) {
        const el = document.getElementById('loading');
        if(show) el.classList.remove('d-none'); else el.classList.add('d-none');
    }
</script>
</body>
</html>
