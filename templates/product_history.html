<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movement History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; padding: 20px; font-family: 'Segoe UI', sans-serif; }
        .card-custom { background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); padding: 15px; border: none; }
        .badge-in { background-color: #d1e7dd; color: #0f5132; }
        .badge-out { background-color: #f8d7da; color: #842029; }
        .stock-card { border: none; border-radius: 10px; color: white; padding: 15px; }
        .bg-hand { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .bg-fore { background: linear-gradient(135deg, #4e54c8, #8f94fb); }
    </style>
</head>
<body>

<div class="container" style="max-width: 1200px;">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a href="/product_search" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Back to Search</a>
            <h4 class="d-inline-block align-middle text-secondary ms-2 m-0" id="pageTitle">Product History</h4>
        </div>
    </div>

    <div class="row g-3 mb-3">
        <div class="col-md-3 col-6">
            <div class="card stock-card bg-hand">
                <span class="small opacity-75 text-uppercase fw-bold">On Hand Qty</span>
                <h3 class="fw-bold m-0" id="valOnHand">-</h3>
            </div>
        </div>
        <div class="col-md-3 col-6">
            <div class="card stock-card bg-fore">
                <span class="small opacity-75 text-uppercase fw-bold">Forecasted Qty</span>
                <h3 class="fw-bold m-0" id="valForecast">-</h3>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card-custom h-100 d-flex align-items-center">
                <form id="filterForm" class="row g-2 w-100 m-0">
                    <div class="col-5">
                        <input type="date" id="startDate" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-5">
                        <input type="date" id="endDate" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary btn-sm w-100 fw-bold">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card-custom">
        <table class="table table-hover table-striped mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Reference</th>
                    <th>From</th>
                    <th>To</th>
                    <th class="text-end">Qty Done</th>
                    <th class="text-center">Type</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <tr><td colspan="6" class="text-center text-muted py-4">Loading data...</td></tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('name') || 'Unknown Product';
    document.getElementById('pageTitle').innerText = productName;

    const d = new Date();
    document.getElementById('startDate').valueAsDate = new Date(d.getFullYear(), d.getMonth(), 1);
    document.getElementById('endDate').valueAsDate = new Date(d.getFullYear(), d.getMonth() + 1, 0);

    async function loadHistory() {
        const productId = window.location.pathname.split('/').pop();
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const tbody = document.getElementById('historyBody');
        
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4"><div class="spinner-border text-primary spinner-border-sm me-2"></div>Fetching data...</td></tr>';
        document.getElementById('valOnHand').innerText = '-';
        document.getElementById('valForecast').innerText = '-';

        try {
            const res = await fetch('/api/product_moves', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ product_id: productId, start: start, end: end })
            });
            const data = await res.json();

            if (!data.success) {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger fw-bold py-4">Server Error: ${data.error}</td></tr>`;
                return;
            }

            if(data.stock) {
                document.getElementById('valOnHand').innerText = data.stock.on_hand.toLocaleString();
                document.getElementById('valForecast').innerText = data.stock.forecast.toLocaleString();
            }

            tbody.innerHTML = '';
            if(data.moves.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">No movements found in this period.</td></tr>';
                return;
            }

            data.moves.forEach(m => {
                let typeBadge = '<span class="badge bg-secondary">Transfer</span>';
                
                // Use separate location fields
                const locSrc = (m.location_src || '').toLowerCase();
                const locDest = (m.location_dest || '').toLowerCase();

                if(locDest.includes('cust')) typeBadge = '<span class="badge badge-out">OUT (Sale)</span>';
                else if(locSrc.includes('vend')) typeBadge = '<span class="badge badge-in">IN (Purchase)</span>';
                else if(locSrc.includes('inventory') || locDest.includes('inventory')) typeBadge = '<span class="badge bg-warning text-dark">Adjustment</span>';

                tbody.innerHTML += `
                    <tr>
                        <td>${m.date}</td>
                        <td class="fw-bold small">${m.reference}</td>
                        <td class="small text-muted">${m.location_src}</td>
                        <td class="small text-muted">${m.location_dest}</td>
                        <td class="text-end fw-bold">${m.qty}</td>
                        <td class="text-center">${typeBadge}</td>
                    </tr>
                `;
            });

        } catch(err) {
            console.error(err);
            tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger py-4">Client Error: ${err.message}</td></tr>`;
        }
    }

    document.getElementById('filterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        loadHistory();
    });

    loadHistory();
</script>
</body>
</html>
